<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airplane | Animation</title>
</head>
<body>
        <div class="main">
            <div class="navbar">
                <nav>
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <div class="nav-link">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                    <div class="menu-icon">
                        <img src="./images/menu.png" alt="hamburger-menu">
                    </div>
                </nav>
            </div>

            <div class="content">
                <div class="social-icons">
                    <img src="./images/instagram.png" alt="instagram">
                    <img src="./images/facebook.png" alt="facebook">
                    <img src="./images/twitter.png" alt="twitter">
                    <img src="./images/youtube.png" alt="youtube">
                </div>

                <div class="search-box">
                    <input type="text" placeholder="search">
                    <img src="./images/search.png" alt="search">
                </div>
            </div>

            <img id="clouds" src="./images/cloud.png" alt="cloud">
            <img id="airplane" src="./images/plane.png" alt="airplane">
            <div id="hotairballon">
                <img class="balloon" src="./images/balloon.png" alt="balloon">
                <img class="balloon1" src="./images/balloon.png" alt="balloon">
                <img class="balloon2" src="./images/balloon.png" alt="balloon">
            </div>

            <img id="stop" src="./images/pause.png" alt="pause">
        </div>
</body>
</html>
